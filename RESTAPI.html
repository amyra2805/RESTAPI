<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RESTful API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }

    h1 { color: #333; margin-bottom: 12px; }

    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.08);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      padding: 8px;
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    button.primary {
      padding: 8px 12px;
      background-color: #940294;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.primary:hover { filter: brightness(0.95); }

    #loadBtn {
      margin-bottom: 16px;
      padding: 8px 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    ul { list-style: none; padding: 0; margin: 0; }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .item-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex: 1;
    }

    .item-text strong { font-size: 1rem; margin-bottom: 4px; }
    .item-text span { font-size: 0.9rem; color: #555; }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color .15s;
      width: 84px;
      text-align: center;
    }
    .delete-btn:hover { background-color: darkred; }

    @media (max-width: 480px) {
      li { padding: 10px; }
      .delete-btn { width: 72px; padding: 6px 8px; }
    }
  </style>
</head>
<body>
  <h1>RESTful API Demo</h1>

  <form id="createForm">
    <input type="text" id="objectName" placeholder="Enter object name (e.g. Apple iPad Air)" required />
    <button class="primary" type="submit">Add Object</button>
  </form>

  <button id="loadBtn">Load Objects</button>
  <ul id="objectList"></ul>

  <script>
const apiURL = "https://api.restful-api.dev/objects";
const list = document.getElementById("objectList");
const loadBtn = document.getElementById("loadBtn");
const createForm = document.getElementById("createForm");
const nameInput = document.getElementById("objectName");

// === GET data ===
async function loadObjects() {
  list.innerHTML = "<li>Loading...</li>";
  try {
    const res = await fetch(apiURL);
    const data = await res.json();

    // Get locally stored items
    const localData = JSON.parse(localStorage.getItem("localObjects")) || [];

    const allData = [...localData, ...data]; // merge local + API data
    list.innerHTML = "";

    allData.reverse().forEach(item => {
      const name =
        item.name ||
        item.data?.brand ||
        item.data?.model ||
        item.data?.type ||
        "No Name";

      const li = document.createElement("li");
      li.innerHTML = `
        <div class="item-text">
          <strong>${name}</strong>
          <span>ID: ${item.id}</span>
        </div>
        <button class="delete-btn" onclick="deleteObject('${item.id}')">Delete</button>
      `;
      list.appendChild(li);
    });
  } catch (error) {
    console.error("GET error:", error);
    list.innerHTML = "<li>Error loading data.</li>";
  }
}

// === POST data ===
createForm.addEventListener("submit", async e => {
  e.preventDefault();
  const name = nameInput.value.trim();
  if (!name) return alert("Please enter a name!");

  const newObj = { name: name };

  try {
    const res = await fetch(apiURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(newObj),
    });

    if (!res.ok) throw new Error("Server returned " + res.status);

    const data = await res.json();
    alert("Object created! ID: " + data.id);

    // Save to localStorage
    const localObjects = JSON.parse(localStorage.getItem("localObjects")) || [];
    localObjects.push(data);
    localStorage.setItem("localObjects", JSON.stringify(localObjects));

    // Display immediately
    const li = document.createElement("li");
    li.innerHTML = `
      <div class="item-text">
        <strong>${data.name}</strong>
        <span>ID: ${data.id}</span>
      </div>
      <button class="delete-btn" onclick="deleteObject('${data.id}')">Delete</button>
    `;
    list.prepend(li);
    createForm.reset();
    nameInput.focus();
  } catch (error) {
    console.error("POST error:", error);
    alert("Failed to create object. (CORS mungkin block)");
  }
});

// === DELETE data ===
async function deleteObject(id) {
  if (!confirm("Delete this object?")) return;

  // Delete from API (optional)
  try {
    await fetch(`${apiURL}/${id}`, { method: "DELETE" });
  } catch (error) {
    console.warn("DELETE API failed, continue local delete...");
  }

  // Delete from localStorage too
  const localObjects = JSON.parse(localStorage.getItem("localObjects")) || [];
  const updatedLocal = localObjects.filter(item => item.id !== id);
  localStorage.setItem("localObjects", JSON.stringify(updatedLocal));

  alert("Deleted!");
  loadObjects();
}

window.deleteObject = deleteObject;
loadBtn.addEventListener("click", loadObjects);
window.addEventListener("DOMContentLoaded", loadObjects);
  </script>
</body>
</html>
